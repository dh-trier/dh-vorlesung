### Stilometrie: Definition
>Die Stilometrie ist eines von mehreren Verfahren, die dem Bereich der quantitativen Textanalyse zugerechnet werden können. Der Begriff Stilometrie bezeichnet dabei computergestützte Verfahren der Erhebung lexikalischer bzw. stilistischer Merkmale und ihrer Häufigkeiten in Texten, die Nutzung dieser Merkmale und Häufigkeiten als Indikatoren für die mehr oder weniger große Ähnlichkeit von Texten, sowie das Clustering oder die Klassifikation von Texten auf Grundlage dieser Ähnlichkeit.

### Z-Scores mathematisch
<img height="100" data-src="img/E11/z-score.png"></img>
>Der Z-Score (Z) für die relative Häufigkeit (X) eines Wortes in einem Text wird berechnet, indem man von der relativen Häufigkeit (X) des Wortes im Text den Mittelwert (μ) der Häufigkeit des Wortes im Korpus abzieht und das Ergebnis durch die Standardabweichung (σ) der Häufigkeit des Wortes im Korpus teilt. Der MittelDie Standardabweichung ist ein Maß der Varianz der Häufigkeiten des Wortes im Korpus. Durch die Berechnung wird die relative Häufigkeit des Wortes gewissermaßen zentriert und standardisiert.

### Kosinus-Distanz
<img height="100" data-src="img/E11/cosine-distance.png"></img>
<small>

* Die Kosinus-Distanz (oder Kosinus-Ähnlichkeit) ist ein Maß der Ähnlichkeit zweier Vektoren a und b. <!-- .element: class="fragment" data-fragment-index="1" --> 
* Jeder Vektor repräsentiert die Häufigkeiten der Wörter in einem Text.  <!-- .element: class="fragment" data-fragment-index="2" -->
* Ähnlichkeit der Vektoren ergibt sich aus dem Kosinus des eingeschlossenen Winkels θ.  <!-- .element: class="fragment" data-fragment-index="3" -->
* Dieser Wert ergibt sich aus dem Skalarprodukt der beiden Vektoren, geteilt durch das Produkt der Längen der beiden Vektoren.  <!-- .element: class="fragment" data-fragment-index="4" -->
* Je ähnlicher die Vektoren, desto kleiner der Winkel und desto größer die Ähnlichkeit.  <!-- .element: class="fragment" data-fragment-index="5" -->
* Wertebereich: 0 = maximale Ähnlichkeit, 1 = maximale Differenz ausdrückt.  <!-- .element: class="fragment" data-fragment-index="6" -->

</small>

### Zusammenfassung des Ablaufs
<small>

1. Ausgangspunkt: Textsammlung (bspw. in XML-TEI)
2. Vorbereitung: Text extrahieren, Tokenisierung 
3. Relativen Häufigkeiten berechnen: => Merkmals-Matrix (Text als Wortvektor) 
4. Feature-Auswahl: bspw. Anzahl der häufigsten Wörter
5. Feature-Skalierung (bspw. z-scores): => skalierte Merkmals-Matrix
6. Anwendung eines Distanz-Maßes: => Distanz-Matrix
7. Transformation in eine hierarchische Struktur durch <br/>Cluster Analyse: => Linkage Matrix
8. Visualisierung der Linkage Matrix: => Dendrogramm
9. Interpretation des Dendrogramms: => Aussage

</small>
