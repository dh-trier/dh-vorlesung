## Wikipedia Definition
>Digital humanities (DH) is an area of scholarly activity at the intersection of computing or digital technologies and the disciplines of the humanities. It includes the systematic use of digital resources in the humanities, as well as the analysis of their application. DH can be defined as new ways of doing scholarship that involve collaborative, transdisciplinary, and computationally engaged research, teaching, and publishing. It brings digital tools and methods to the study of the humanities with the recognition that the printed word is no longer the main medium for knowledge production and distribution.

Source: "Digital Humanities", Wikipedia, https://en.wikipedia.org/wiki/Digital_humanities

# (3) Is DH a Discipline?

::
- And importantly, which part: Digital X or "Core DH"?


--
## What defines a discipline? 
* Internal criterion: Disciplines have their own theory and agenda (rather than supporting the theory, agenda, and practice other disciplines) <!-- .element: class="fragment" data-fragment-index="1" -->
* External criterion: Disciplines are institutionalized (rather than using instutional structures of other disciplines) <!-- .element: class="fragment" data-fragment-index="2" -->


--
## Institutionalization of DH
* Scholarly Associations: ADHO, TEI, EADH, ESTS, DHd, AIUCD, TADH, AADH, DHN, RedHD, etc. <!-- .element: class="fragment" data-fragment-index="1" -->
* Annual conferences: DH, EADH, TEI, DHd, DHBenelux, AIUCD, DHN, HDH, CAA, etc. <!-- .element: class="fragment" data-fragment-index="2" -->
* Journals: DSH, DHQ, Digital Studies / Le champ numérique, Cultural Analytics, Umanistica digitale, Humanités numériques, ZfdG, uvm. <!-- .element: class="fragment" data-fragment-index="3" -->
* <!-- .element: class="fragment" data-fragment-index="4" --> DH Centers: many of them all over the world; see http://centernet.adho.org/centers
* <!-- .element: class="fragment" data-fragment-index="5" --> Study Programmes: see the [DH Course Registry](https://dhcr.clarin-dariah.eu/) (and [LIT](https://dhcr.clarin-dariah.eu/?country_id=110#409))
* <!-- .element: class="fragment" data-fragment-index="6" --> Textbooks and introductions: *Companion to DH* (2004); now several more in different languages

::
- Centers: London, Oxford, Manchester; Graz, Vienna, Budapest, Belgrade; USA, Taiwan, Australia, South Africa; 
- at least 10 DH centers in Germany alone; new ones launching regularly



--
## Core DH vs. Digital X
* Ongoing consolidation of the "Digital Xs" as sub-disciplines <!-- .element: class="fragment" data-fragment-index="1" --> 
 * Separate conferences, journals, associations, books
 * Separate research theories and research agendas
* Developing canon of "Core DH" issues <!-- .element: class="fragment" data-fragment-index="2" --> 
 * Historiography of DH
 * What is Data?
 * Modeling and operationalization
 * Domain adaptation
 * Ways of knowing


--
## Focus: Ways of knowing
* Reconfiguration of the materials (decontextualized, recontextualized) <!-- .element: class="fragment" data-fragment-index="1" --> 
* Modeling: Decomposition of concepts and methods <!-- .element: class="fragment" data-fragment-index="3" --> 
* Shift away from the individual phenomenon to the system-level <!-- .element: class="fragment" data-fragment-index="4" --> 

::
- Example 1: database of descriptions taken from novels
- Example 2: "literary genre" vs. setting, happy end, lexical complexity, amount of dialog; number of characters; the "residue of uniqueness"
- Example 3: Topic Modeling: which topics are present in the 20th-century novel; not: what does this sentence mean?


-
# Conclusion

--
## Main take-aways
* DH is really hard to define <!-- .element: class="fragment" data-fragment-index="1" --> 
* Institutionally, DH is a discipline<br/>(+ differentiating tendencies) <!-- .element: class="fragment" data-fragment-index="2" --> 
* Intrinsically, "core DH" is progressing<br/>towards being a discipline <!-- .element: class="fragment" data-fragment-index="3" -->
